<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App Project</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-date" id="current-date"></div>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span id="description"></span> <br />
              Humidity: <strong id="humidity"></strong> <br />
              Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span id="symbol"> </span>
            <span
              class="current-temperature-value"
              id="current-temperature-value"
            ></span>
            <span class="current-temperature-unit">°F</span>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tues</div>
            <div class="weather-forecast-symbol">🌤️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>56°</strong>
              </div>
              <div class="weather-forecast-temperature">32°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-symbol">🌤️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>56°</strong>
              </div>
              <div class="weather-forecast-temperature">32°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Thu</div>
            <div class="weather-forecast-symbol">🌤️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>56°</strong>
              </div>
              <div class="weather-forecast-temperature">32°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-symbol">🌤️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>56°</strong>
              </div>
              <div class="weather-forecast-temperature">32°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Sat</div>
            <div class="weather-forecast-symbol">🌤️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>56°</strong>
              </div>
              <div class="weather-forecast-temperature">32°</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/mainlyti" target="_blank"
            >Tianna Mendoza</a
          >
          and is
          <a
            href="https://github.com/mainlyti/weather-app-project"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://weatherapp-project-shecodes.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
