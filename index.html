<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App Project</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-date" id="current-date">Wednesday <br />17:58</div>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Augusta</h1>
            <p class="current-details">
              Humidity: <strong>33%</strong> <br />
              Wind: <strong>2.1mph</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-symbol">☀️</span>
            <span
              class="current-temperature-value"
              id="current-temperature-value"
              >14</span
            >
            <span class="current-temperature-unit">°F</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/mainlyti" target="_blank"
            >Tianna Mendoza</a
          >
          and is
          <a
            href="https://github.com/mainlyti/weather-app-project"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://weatherapp-project-shecodes.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
